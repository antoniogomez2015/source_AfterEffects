<!--

    Wiggle:
    _______

        Tutorial:
        _________

            



        _la expresión ó método en éste caso wiggle(), nos permitirá hacer movimiento aleatorios de los valores de una propiedad determinada


        _de ésta manera, el método wiggle(), requiere los siguientes parámetros:


            _el primer parámetro indicará cuantas veces se realizará el movimiento aleatorio por sergundo

                _es decir, que indicamos por ejemplo; un valor de "2", el movimiento se realizará moviendo la cantidad de pixeles indicados dos veces por segundo

            _y el segundo parámetro indicada la cantidad de pixeles que conforman un espacio determinado en el viewport, para la generación del movimiento aleatorio

                _es decir, que si indicamos un valor de por ejemplo; "35", en éste caso, cada vez que se realize el movimiento se moverá 35 pixeles en una dirección aleatoria


        Ejemplo:

            _wiggle(2,35);

                _2: cuantas veces por segundo
                _35: cuantos pixeles será el movimiento
