                https://www.rocketstock.com/blog/how-to-use-the-after-effects-time-expression/
                


        _la expresión "time", nos permitirá hacer loops, de una propiedad determinada

        _donde primeramente debemos de tener una escena creada con al menos un elemento animado

        _para que así, podamos podarnos sobre la proedad animada respectivamente

        _para que así, podamos hacer "Mouse Left Click + Alt", para que así, las expresiones sean activadas para la propiedad respectiva

        _de ésta manera, podremos ahora aplicar la expresión


        Propiedades de Rotación:
        ________________________


            _time * 360

                _éste propiedad hará un ciclo de 360 grados en relación a la duración del timeline, de la respectiva composición

                _más si deseamos relentizar la animación podremos fraccionar el tiempo de reproducción a través, de la siguiente variante, ej:


            _time * (360 / 4)

                _de ésta manera, la duración del timeline, será en éste caso sidivido entre 4

                _lo cuál, relentizará la animación a una cuarta parte de la velocidad anterior



        Propiedades de Trnalación | Otras:
        __________________________________

        _hacer un loops, de una propiedad como translación para lo cuál, dispondremos de la siguiente expresión

            _time* 500


            
        Propiedad Exponencial:
        ______________________

        _para que una propiedad animada vaya incrementando su valor de manera exponencial dispondremos de la siguiente expresión_

            _time*time*time*time
