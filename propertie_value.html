    _la propiedad "value", nos permitirá acceder al elemento ó propiedad animada, de ésta maenra, podremos por ejemplo; multiplicar el valor de rotación de un elemento animado, ej:

        _Rotate = 45

    _en éste caso, podríamos activar las expresiones para la propiedad "Rotate", y decir que:

        _value*2


    _de ésta maenra, estaríamos multiplicando los grados por rotación actuales de la propiedad por "2"

    _ésto también, aplica ha propiedades 3d, ejemplo;

        _[value[0],value[1]*2,value[2]];
