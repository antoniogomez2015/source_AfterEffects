        Expresion:
        __________
        
        _de ésta manera, ahora podremos crear la siguiente expresión:

            _Math.round(time*29.97)


        _de ésta manera, a través, del objeto "Math", de javascript, podremos hacer el cálculo para la representación frame to frame, en pantalla

        _más éste cálculo será redondeado ha una denominación de números enteros, indicando así, si es un inferior  ha "0.5", será menor, y si es mayor es por que cercano ha "1", eliminando así, los decimales

        _y "time", ésto quiere decir que conventirá éste parámetro "Source Text", al valor del tiempo actual, pero en éste caso multiplicado por el frame rate, para que así, nos muestre el frame to frame, exacto en todo momento
